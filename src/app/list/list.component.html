
<h2>Angular-HPS-</h2>
<div class="table-wrapper">
    <table class="fl-table">
        <thead>
        <tr>
            <th><input type="checkbox"></th>
            <th>To Do</th>
            <th>Description</th>
            <th>Categorie</th>
            <th>In progress</th>
            <th>Done</th>
            <th>Will not be done</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody *ngFor="let task of tasks; let index = index;">
        <tr id="{{ index }}"   [appColorStatus]="task.status"  >
            <td><input type="checkbox" (click)="deleteTask(index)"></td>
            <td>{{  task.toDoName | uppercase }}</td>
            <td (click)="showDetails(task)" >{{  task.description | pipeText:20 }}</td>
            <td>{{  task.categorie.name }}</td>
            <td>
              <button class='button' (click)="takeAction(index,1)" *ngIf="task.status === 1 else inProgressElse" disabled><i class="fas fa-spinner"></i></button>
              <ng-template #inProgressElse>
                <button class='button' (click)="takeAction(index,1)"><i class="fas fa-spinner"></i></button>
              </ng-template>
            </td>
            <td>
              <button class='button' (click)="takeAction(index,2)" *ngIf="task.status === 2 else inDoneElse" disabled><i class="fas fa-check"></i></button>
              <ng-template #inDoneElse>
                <button class='button' (click)="takeAction(index,2)"><i class="fas fa-check"></i></button>
              </ng-template>
            </td>
            <td>
              <button class='button' (click)="takeAction(index,-1)" *ngIf="task.status === -1 else inWNDoneElse" disabled><i class="fas fa-ban"></i></button>
              <ng-template #inWNDoneElse>
                <button class='button' (click)="takeAction(index,-1)"><i class="fas fa-ban"></i></button>
              </ng-template>
            </td>

            <td>
              <button class='button' (click)="updateTask(index)" ><i class="fas fa-pencil-alt"></i></button>
            </td>
        </tr>
        <tbody>
    </table>
</div>
